name: Actualizar ranking semanal

on:
  schedule:
    - cron: "20 18 * * 4"
  workflow_dispatch:

permissions:
  contents: write  # permite push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecutar script de ranking
        run: python ranking.py

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit y push si hay cambios
        run: |
          git add index.md
          if git diff --cached --quiet; then
            echo "Sin cambios en index.md."
          else
            git commit -m "Actualización automática de ranking [$(date '+%Y-%m-%d %H:%M:%S')]"
            git push
          fi
